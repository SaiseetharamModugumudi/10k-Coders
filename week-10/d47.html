<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        *{
    margin:0;
    padding:0;
    box-sizing: border-box;
}

.bg{
    background-color:black;
    width:100vw;
    height:100vh;
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.card{
    background-color:white;
    width:400px;
    height:200px;
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius:10px;
}

.heading{
    color:black;
    font-size:40px;
    font-weight:600;
    font-family: sans-serif;
}

.timer{
    color:grey;
    font-size:50px;
    font-weight:500;
    font-family: sans-serif;
    margin-top:16px;
    margin-bottom: 16px;
}

.btn{
    background-color:black;
    width:120px;
    height:35px;
    border:none;
    border-radius:10px;
    color:white;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}
    </style>
</head>
<body>
    <div class="bg">
        <div class="card">
            <h1 class="heading">Stop Wtach</h1>
            <p class="timer" id="time">00:00</p>
            <div class="btn-container">
                <button class="btn" onclick="startBtn()">Start</button>
                <button class="btn" onclick="resetBtn()">Reset</button>
                <button class="btn" onclick="stopBtn()">Stop</button>
            </div>
        </div>
    </div>
    <script>
    let time = document.getElementById("time")
    let isTimeRunning = false

    let sec=0;
    let min=0;
    let clock;
    function startBtn(){
        if(isTimeRunning){
            return 
        }
        isTimeRunning = true
        clock = setInterval(function(){
            if(sec==60){
                min++;
                sec=0;
            }
            let minutes;
            let seconds;
            if(sec<10){
                seconds="0"+sec
            }else{
                seconds=sec
            }
            if(min<10){
                minutes="0"+min
            }else{
                minutes=min
            }
            time.textContent = (minutes+":"+seconds)
            sec++;   
        },1000)
    }


    function stopBtn(){
        clearInterval(clock)
        isTimeRunning=false
    }

    function resetBtn(){
        min=0;
        sec=0;
        time.textContent="00:00";
        clearInterval(clock)
        isTimeRunning=false;
    }
</script>
</body>
</html>
